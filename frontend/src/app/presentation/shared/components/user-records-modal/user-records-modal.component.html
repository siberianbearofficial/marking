<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Записи</h5>
  <button
    type="button"
    class="btn-close ms-3"
    aria-label="Close"
    (click)="modalRef.close()">
  </button>
</div>
<div class="modal-body">
  <table *ngIf="recordIdList?.length" class="table align-middle mb-0 bg-white">
    <tbody>
    <tr *ngFor="let recordUuid of recordIdList">
      <td>{{recordUuid}}</td>
    </tr>
    </tbody>
  </table>
  <div class="alert alert-info" *ngIf="!recordIdList?.length">Нет записей</div>
</div>
