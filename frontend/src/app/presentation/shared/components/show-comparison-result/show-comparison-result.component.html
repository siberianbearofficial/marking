<div class="row">
  <div class="col-lg">
    <div class="form-label">Эталонная маркировка</div>
    <app-image-with-figures *ngIf="idealImage" [image]="idealImage">
    </app-image-with-figures>
  </div>

  <div class="col-lg mt-3 mt-lg-0">
    <div class="form-label">Фотография коробки</div>
    <app-image-with-figures *ngIf="photoImage"
                            [image]="photoImage"
                            [rectangles]="rectangles"
                            [barcodeQuadrilateral]="barcodeQuadrilateral"
                            [logoQuadrilateral]="logoQuadrilateral">
    </app-image-with-figures>
  </div>
</div>
